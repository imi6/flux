name: Build and Push Frontend and Backend Images

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_vite:
        description: 'Build Vite frontend'
        required: false
        type: boolean
        default: false
      build_java:
        description: 'Build Spring Boot backend'
        required: false
        type: boolean
        default: false

jobs:
  build-vite:
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.build_vite == 'true')
    name: Build & Push Vite Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Vite multi-arch image
        run: |
          echo "Building and pushing xydgg/vite-frontend:latest"
          docker buildx build \
            --platform linux/amd64 \
            --push \
            -t xydgg/vite-frontend:latest \
            ./vite-frontend
          echo "Build completed, checking if image was pushed..."
          docker buildx imagetools inspect xydgg/vite-frontend:latest

  build-java:
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.build_java == 'true')
    name: Build & Push Spring Boot Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK and Maven
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build Java JAR
        working-directory: ./springboot-backend
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Java multi-arch image
        run: |
          echo "Building and pushing xydgg/springboot-backend:latest"
          docker buildx build \
            --platform linux/amd64 \
            --push \
            -t xydgg/springboot-backend:latest \
            ./springboot-backend
          echo "Build completed, checking if image was pushed..."
          docker buildx imagetools inspect xydgg/springboot-backend:latest
